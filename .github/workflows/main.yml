name: Daily release 
on:
  push:
    branches:
      - Daily release
      - main
  schedule:
    - cron: '*/5 * * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      # Step 3: Run your Node script to generate fixtures.json
      - name: Run fixtures script
        run: node app.js

      # Step 4: Deploy to public-data branch - SIMPLIFIED VERSION
      - name: Deploy to public-data branch
        run: |
          # Save the current fixtures.json to a safe location
          cp fixtures.json /tmp/fixtures-backup.json
          
          # Create a temporary directory for the public branch
          mkdir -p /tmp/public-repo
          cp /tmp/fixtures-backup.json /tmp/public-repo/fixtures.json
          
          # Check if public-data branch exists, create if not
          if git show-ref --verify --quiet refs/remotes/origin/public-data; then
            echo "public-data branch exists, updating..."
            git checkout public-data
            git pull origin public-data
          else
            echo "Creating new public-data branch..."
            git checkout --orphan public-data
          fi
          
          # Remove all current files
          rm -rf *
          
          # Copy only fixtures.json back
          cp /tmp/public-repo/fixtures.json .
          
          # Commit and push
          git add -f fixtures.json
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git commit -m "Update fixtures data"
          git push origin public-data --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Create a daily tag (overwrite if exists)
      - name: Create daily tag
        id: tag
        run: |
          TAG="daily-$(date +%Y-%m-%d)"
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag -f $TAG
          git push origin $TAG --force
          echo "tag=$TAG" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 6: Create (or update) release and upload fixtures.json
      - name: Create Release and Upload fixtures.json
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body: "Daily fixtures for ${{ steps.tag.outputs.tag }}"
          files: fixtures.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
